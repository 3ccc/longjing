<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <title>test child</title>
    <script type="text/javascript" src="http://libs.cdnjs.net/jquery/3.2.1/jquery.min.js"></script>
    <!--<script src="./lib/testENV.js"></script>-->
    <script src="./dist/jlongjing.min.js"></script>
    <style>
        a{
            display: inline-block;
            margin-right: 10px;
            padding:6px 20px;
            color:#333;
            border:1px solid #ccc;
            margin-top:10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div >窗口类型：<span id="screenType"></span><button type="button" id="getScreenType">获取</button></div>
<a href="javascript:void(0)" id="back">返回主页</a>
<a href="javascript:void(0)" id="back1">返回主页,并指定url</a>
<div>屏保通知测试:<span id="ENTER_SCREENSAVERS" style="display: inline-block;width:100%;"></span></div>
<script>
    $(function(){
        $('#back').on('click',function(){
            longjing.closeChildWindow();
        });
        $('#back1').on('click',function(){
            longjing.closeChildWindow('http://lj.swao.cn/app/index.html?_xx_xx=123');
        });
        $('#getScreenType').on('click',function(){
            $('#screenType').html(longjing.getPageType());
        });
    });
    longjing.notify('ENTER_SCREENSAVERS',function(res){
        $('#ENTER_SCREENSAVERS').html('屏保通知到了')
    });
</script>
</body>
</html>
